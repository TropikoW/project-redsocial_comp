    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <div id="app"></div>
        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        user : {
                            username : '',
                            state : false
                        }
                }
                },
                methods : {

                },
            template : `
                    <logout></logout>
                    <login></login>
                    <logbutton :listeningstateuser="user.state"></logbutton>
                `
            })
            app.component('logout',{
                data() {
                    return {
                        state : false,
                        inputuser : ''
                    }
                },
                props : ['listeningstateuser'],
                methods : {
                    listeninginput() {
                        if(this.inputuser.trim() !== '') {
                            this.state = !this.state
                        }
                    }
                },
                template : `
                    <h2>Welcome there, please enter your name</h2>
                    <input v-model="inputuser">{{listeninginput()}}</input>
                `
            })
            app.component('login',{
                template : `
                    <p>Prueba</p>
                `
            }) 
            app.component('logbutton',{
                data() {
                    return {
                        state : false
                    }
                },
                methods : {
                    handletext() {
                        return this.state ? 'Logout' : 'Login'
                    }
                },
                template : `
                    <button>{{handletext()}}</button>
                `
            })
            const vm = app.mount('#app');
        </script>
    </body>
    </html>

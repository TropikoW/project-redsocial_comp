<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title> 
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    user : {
                        username : '',
                        pdefault : 'https://www.shutterstock.com/image-vector/blank-avatar-photo-place-holder-600nw-1095249842.jpg',
                        logged : false
                    },
                    text : 'Logged out',
                    posts : [{
                        title : 'Post prueba',
                        description : 'Descripcion prueba'
                    }]
                }
            },
            methods : {
                togglesesion() {
                    if(this.user.username.trim() !== '') {
                        this.user.logged = !this.user.logged
                        console.log(this.user.logged)
                        if(this.user.logged) {
                            this.text = 'Logged'
                        } else {
                            this.text = 'Logged out'
                            this.user.username = '';
                        }
                    } else {
                        alert('You must enter your name')
                    }
                }
            },
            computed : {
                label() {
                    return this.user.logged ? 'Logout' : 'Login'
                },
                togglebgn() {
                    if(!this.user.logged) {
                        return ['loggeout']
                    } else {
                        return ['logged']
                    }
                },
                togglebtn() {
                    if(!this.user.logged) {
                        return ['logged']
                    } else {
                        return ['loggeout']
                    }
                }
            },
            watch : {
                user(value) {
                    if(value) {
                        ////
                    } else {
                        ////
                    }
                }
            },
            template : `
                <div class="container" :class="togglebgn">
                    <div class="vuser">
                        <h2>{{text}}</h2>
                        <input type="text" v-model="user.username" v-if="!user.logged"/>
                        <button @click="togglesesion" :class="togglebtn ">{{label}}</button>
                        <div v-if="user.logged" class="container-prf">
                            <figure>
                                <img :src="user.pdefault" :width="100" :height="100">
                            </figure>
                            <h3>Hola! {{user.username}}</h3>
                            <items v-for="(item,i) in posts" :key="i" :post="item"/>
                        </div>
                    </div>
                </div>
            `
        })
        app.component("items",{
            props:['post'],
            template : `
                <div >
                    <div class="targetpost">
                        <h3>{{post.title}}</h3>
                        <p>{{post.description}}</p>
                    </div>
                </div>
            `
        })
        const vm = app.mount('#app')
    </script>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100%;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
        }
        .loggeout{
            background-color: #f57b65;
        }
        .logged{
            background-color: #02df8a;
        }
        .vuser{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        .container-prf{
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            right: 0;
            background-color: #ffffff;
            width: 50vh;
            height: 100vh;
        }
        .container-prf>figure{
            margin: 20px 0 10px 0;
            margin: 30px;
        }
        .container-prf>figure>img{
            border-radius: 50%;
        }
        .targetpost{
            border: 1px solid #c0c0c0;
            padding: 20px 50px;
            border-radius: 10px;
            box-shadow: 0 1px 0 rgba(9,30,66,.25);
        }
        h2{
            font-size: 35px;
            padding: 20px;
        }
        input{
            width: 550px;
            height: 25px;
            padding: 10px;
            border: none;
            font-weight: 700;
        }
        button{
            padding: 15px 40px;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            margin: 30px;
        }
    </style>
</body>
</html>
